<div class="buttons">
  <div [ngClass]="{disabled: !canAdd}"
       class="button">
    <div (click)="add()"
         class="emitter">Add
    </div>
  </div>
  <div [ngClass]="{disabled: !canRemove}"
       class="button">
    <div (click)="remove()"
         class="emitter">Remove
    </div>
  </div>
  <div class="button">
    <div (click)="randomize()"
         class="emitter">Randomize
    </div>
  </div>
</div>

<div class="assignments">
  <div class="summoners">
    <h1>Summoner</h1>
    <lr-summoner (valueChange)="value($event, index)"
                 *ngFor="let summoner of summoners; index as index; trackBy: trackBy"
                 [name]="summoner"></lr-summoner>
  </div>
  <div class="roles">
    <h1>Role</h1>
    <lr-role *ngFor="let _ of summoners; trackBy: trackBy"></lr-role>
  </div>
  <div class="champions">
    <h1>Champion</h1>
    <lr-champion *ngFor="let _ of summoners; trackBy: trackBy"></lr-champion>
  </div>
</div>
